<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Styles_Reservia.css" />
        <title>Reservia.fr - Réservations de vacances en ligne !</title>
        <script src="https://kit.fontawesome.com/7a837c2ada.js" crossorigin="anonymous"></script>


    </head>

    <body>

        <div class="bloc_page">

            <header>

                <!-- Reservia || Hébergements || Activités || S'inscrire -->
                <div id="logo">
                   <img src="images\logo\Reservia.svg" alt="Logo Réservia">
                </div>

                <nav>
                    <ul>
                        <li><a class="a1" href="#section_two">Hébergements</a></li>
                        <li><a class="a1" href="#section_three">Activités</a></li>
                        <li><a id="a2" href="#"><strong>S'inscrire</strong></a></li>
                    </ul>
                </nav>

            </header>

                <!-- Section 1 Localisation-->
                <section class="section_one">
                    <div class="find">
                        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p>En plein centre-ville ou en pleine nature</p>
                    </div>

                    <div class="search">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="search" name="localisation" id="localisation" placeholder="Marseille, France" size="30" maxlength="30" />
                            <button type="submit">Rechercher</button>
                    </div>

                    <div id="filters">
                        <p>Filtres :</p>
                        <ul>
                            <li><i class="fas fa-money-bill-wave-alt"></i><a href="#">Économique</a></li>
                            <li><i class="fas fa-child"></i><a href="#">Familial</a></li>
                            <li><i class="fas fa-heart"></i><a href="#">Romantique</a></li>
                            <li><i class="fas fa-dog"></i><a href="#">Animaux autorisés</a></li>
                        </ul>
                    </div>

                    <div id="info">
                        <p><i class="fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville </p>
                    </div>

                </section>

                <!-- Section 2 Hébergements à Marseille-->
                <section id="section_two">

                    <article id="hebergements">
                    </article>

                    <aside id="most_popular">
                    </aside>

                </section>

                <!-- Section 3 Activités à Marseille -->
                <section id="section_three">

                    <article id="activities">
                    </article>

                </section>

            <footer>
                <!-- A propos || Nos hébergements || Assistance -->
            </footer>

        </div>    

    </body>

</html>
